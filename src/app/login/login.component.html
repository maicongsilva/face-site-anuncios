<div class="card">
  <div class="card-body">
      <h5 class="card-title">Acesse a sua conta</h5>
      <div class="form-group">
          <label for="username">E-mail</label>
          <input type="text" id="username" class="form-control" name="username" #username required  >
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" class="form-control" name="password" #password required >
        </div>
        <div class="form-group">
          <button id="button" type="submit" class="btn btn-primary btn-block" (click)="trylogin(username.value,password.value)">
            Entrar
          </button>
          <span class="text-center">{{message}}</span>
        </div>

        <p>Não é um usuário ? <a [routerLink]="['/register']">Cadastre-se</a></p>
  </div>

</div>
